<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
  <title>
    html&css과제 1
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <nav>
      <div>임플란트(단일)2</div>
    </nav>
    <div id = "treatment_detail_price_content1">
      <div class="priceCard">
        <div class="option">
          <div class="option_title">[옵션 2]오스템 SOI</div>
          <ul class="option_detail">
            <li>
              <div class="optionLabel">부위</div>
              <div class="optionContent">앞니 전치부</div>
            </li>
            <li>
              <div class="optionLabel">보철</div>
              <div class="optionContent">지르코니아</div>
            </li>
            <li>
              <div class="optionLabel">양</div>
              <div class="optionContent">1개</div>
            </li>
          </ul>
        </div>
        <div class="prices_btn">
          <div class="prices">
            <div class="SalePrice">
              <div class="priceNormal">
                <p class="salePercent">34%</p>
                <p class="priceNormalFigure">99만원</p> 정상가
              </div>
              <div class="priceEvent">
                <p class="priveEventFigure">77만원</p> 이벤트가
              </div>
            </div>
            <div class="priceWithPoint">77만 8000원 포인트 최대 적용시</div>
          </div>
          <div class="btn">미리결제</div>
        </div>
        <div class="note">
          <div class="divider"></div>
          <div class="noteContent">맞춤형 지대주+맞춤형 지르코니아 보철물 포함</div>
        </div>
      </div>

    </div>  
  </div>
